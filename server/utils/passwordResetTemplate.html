<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #ffffff; /* Text color set to white */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            line-height: 1.6;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .note {
            font-size: 14px;
            color: #999999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <p>You recently requested to reset your password. Click the button below to reset it:</p>
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center">
            <tr>
                <td style="border-radius: 3px; background: #007bff; text-align: center;" bgcolor="#007bff">
                    <a href="%RESET_LINK%" style="font-size: 16px; font-family: Arial, sans-serif; color: #ffffff; text-decoration: none; padding: 15px 25px; border-radius: 3px; border: 1px solid #007bff; display: inline-block;">Reset Password</a>
                </td>
            </tr>
        </table>
        <p class="note">Please note that this password reset link is valid only for 10 minutes.</p>
        <p>If you did not request a password reset, please ignore this email.</p>
    </div>
</body>
</html>
